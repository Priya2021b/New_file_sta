<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f2f2f2;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 420px;
            background: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-bottom: 30px;
            color: #333;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #1877f2;
        }

        .input-box input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-box input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 5px rgba(24, 119, 242, 0.4);
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #1877f2;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #145dc1;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Student Details ðŸ“˜</h2>

        <form action="https://sheetdb.io/api/v1/g3k7pixicfjsu" method="post">

            <div class="input-box">
                <i class="fa-solid fa-user"></i>
                <input type="text" name="data[Student Name]" placeholder="Student Name" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-building"></i>
                <input type="text" name="data[Department]" placeholder="Department" required>
            </div>

            <div class="input-box">
                <i class="fa-solid fa-link"></i>
                <input type="url" name="data[Repo links]" placeholder="Repository Link" required>
            </div>

            <button type="submit" class="btn">Submit Now</button>

        </form>
    </div>

</body>
</html>
